<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programación Neurolingüística</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-wrap">
    <a href="#" class="logo-header">Web <span>PNL</span></a>

    <nav class="nav-header">
      <ul class="main-menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
        <li class="login-item">
          <a href="#" id="btnLogin" class="login-btn">Login</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="hero-content">
      <h1>Programación Neurolingüística</h1>
      <p class="hero-subtitle">Transforma tu mente, transforma tu vida</p>
    </div>
  </section>
</main>

<footer class="footer">
  <ul class="social-icon">
    <li><a class="icon"><ion-icon name="logo-youtube"></ion-icon></a></li>
    <li><a class="icon"><ion-icon name="logo-instagram"></ion-icon></a></li>
    <li><a class="icon"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
    <li><a class="icon"><ion-icon name="logo-facebook"></ion-icon></a></li>
  </ul>

  <p class="text">© 2025 | Todos los derechos reservados</p>
</footer>

<!-- LOGIN MODAL -->
<div class="login-modal" id="loginModal">
  <div class="login-box">
    <span class="close-login" id="closeLogin">&times;</span>
    <h2>Iniciar Sesión</h2>

    <input type="email" id="loginEmail" placeholder="Correo">
    <input type="password" id="loginPass" placeholder="Contraseña">

    <p class="login-error" id="loginError"></p>

    <button id="loginSubmit">Entrar</button>
  </div>
</div>

<script src="login.js"></script>
<script src="test.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
