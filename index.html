<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>PNL Test</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome (REDES SOCIALES) -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="main-header">
  <div class="header-wrap">
    <a href="#" class="logo-header">PNL TEST</a>

    <nav class="nav-header">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Test</a></li>
        <li><a href="#">Contacto</a></li>
        <!--<li><a href="#" class="login-btn" id="btnLogin">Login</a></li> -->
        <a href="#" id="btnLogin" class="login-btn">Login</a>

      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="hero-content">
      <h1>Descubre tu nivel</h1>
      <p class="hero-subtitle">Test de Programación Neurolingüística</p>
    </div>
  </section>
</main>

<footer class="footer">
  © 2025 – PNL Test
</footer>

<!-- ========== LOGIN MODAL ========== -->
<div class="login-overlay hide" id="loginModal">
  <div class="login-modal">

    <span class="close-modal" id="closeLogin">&times;</span>

    <div class="container-form">

      <!-- LADO IZQUIERDO -->
      <div class="information">
        <div class="info-childs">
          <h2>Bienvenido</h2>
          <p>Ingresa para continuar tu test</p>
          
          <!-- ICONOS -->
          <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>

      <!-- LADO DERECHO -->
      <div class="form-information">
        <div class="form-information-childs">

          <h2>Iniciar sesión</h2>

            <form class="loginForm">

            <label>
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="loginEmail" placeholder="Correo">
            </label>

            <label>
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="loginPassword" placeholder="Contraseña">
            </label>

            <input type="button" id="loginSubmit" value="Ingresar">
                      
            <p class="register-link">
              ¿No tienes cuenta?
              <span id="goRegister">Regístrate aquí</span>
            </p>
            <p id="loginMsg" class="login-error"></p>

            

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
<script src="login.js"></script>
<script src="test.js"></script>
</body>
</html>
